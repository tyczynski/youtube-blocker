<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      form {
        padding: 0 15px;
      }
    </style>
  </head>
  <body>

      <h2>Import data</h2>

    </form>

    <script src="js/options.js"></script>
  </body>
</html>
